apiVersion: apps/v1
kind: Deployment
metadata:
  name: fluentd
  namespace: logging
  labels:
    app: fluentd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fluentd
  template:
    metadata:
      labels:
        app: fluentd
    spec:
      initContainers:
        - name: install-plugins
          image: fluent/fluentd:v1.14.2-debian-1.0
          command: ['sh', '-c', 'gem install fluent-plugin-kubernetes_metadata_filter -v 2.5.2 --no-document && cp -r /usr/lib/ruby/gems/2.6.0/gems /fluentd/gems']
          volumeMounts:
            - name: plugins
              mountPath: /fluentd
      containers:
        - name: fluentd
          image: fluent/fluentd:v1.14.2-debian-1.0
          ports:
            - containerPort: 24224
            - containerPort: 24224
              protocol: UDP
          volumeMounts:
            - name: config-volume
              mountPath: /fluentd/etc
            - name: varlog
              mountPath: /var/log
            - name: plugins
              mountPath: /usr/lib/ruby/gems/2.6.0/gems
      volumes:
        - name: config-volume
          configMap:
            name: fluentd-config
        - name: varlog
          hostPath:
            path: /var/log
        - name: plugins
          emptyDir: {}
