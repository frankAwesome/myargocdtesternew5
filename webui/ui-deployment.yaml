apiVersion: v1
kind: Service
metadata:
  name: webui
  labels:
    app: webui
spec:
  type: LoadBalancer
  ports:
    - port: 4000
      targetPort: 80
  selector:
    app: webui

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webui
  labels:
    app: webui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webui
  template:
    metadata:
      labels:
        app: webui
    spec:
      containers:
        - name: webui
          image: frankawesome/ui-llm-1:latest
          ports:
            - containerPort: 4000
