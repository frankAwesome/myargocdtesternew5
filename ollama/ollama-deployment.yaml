apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      containers:
      - name: ollama
        image: ollama/ollama
        ports:
        - containerPort: 11434
        volumeMounts:
        - mountPath: /root/.ollama
          name: ollama-volume
        command: ["/bin/sh"]
        args: ["-c", "ollama run llama3"]
      volumes:
      - name: ollama-volume
        persistentVolumeClaim:
          claimName: ollama-pvc
